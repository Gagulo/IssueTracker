<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Issue Tracker by Grzegorz Sokalski</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
      <div class="container">
          <h1>Issue Trakcer <small>by Grzegorz Sokalski</small></h1>
          <div class="jumbotron">
              <h3>Add New Issue:</h3>
              <form id='issueInputForm'>
                  <div class='form-group'>
                      <label for="IssueDescriptionInput">Description</label>
                      <input type="text" class='form-control' id='IssueDescriptionInput' placeholder='Describe your issue'>
                  </div>
              </form>
              <form id='issueInputForm'>
                  <div class='form-group'>
                      <label for="IssueSeverityInput">Severity</label>
                      <select id="IssueSeverityInput" class='form-control'>
                          <option value="Low">Low</option>
                          <option value="Medium">Medium</option>
                          <option value="High">High</option>
                      </select>
                  </div>
              </form>
              <form id='issueInputForm'>
                  <div class='form-group'>
                      <label for="IssueAssignedToInput">Assigned To:</label>
                      <select id="IssueAssignedToInput" class='form-control'>
                            <option value="Greg">Greg</option>
                            <option value="Ewelina">Ewelina</option>
                            <option value="Estera">Estera</option>
                            <option value="Fryderyk">Fryderyk</option>
                        </select>
                  </div>
                  <button type="submit" class='btn btn-primary'>Add</button>
              </form>
          </div>
          <div class='col-lg-12'>
              <div id='issesList'>
                  
              </div>
          </div>
      </div>

    <script src="http://chancejs.com/chance.min.js"></script>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
